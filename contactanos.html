    <main class="container margennav">

        <div>

            <h2 class="text-white text-center mx-auto col-9 hero lobster">Contactanos</h2>

            <div class="row w-auto">
                <div class="mx-auto">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset class="hero w-75 mx-auto">
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="mx-auto">
                                        <input id="Nombre" name="Nombre" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="mx-auto m-1">
                                        <input id="Apellido" name="Apellido" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="mx-auto m-1">
                                        <input id="email" name="email" type="text" placeholder="Email"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="mx-auto m-1">
                                        <input id="Teléfono" name="Teléfono" type="text" placeholder="Teléfono"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="mx-auto m-1">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Redactá tus inquietudes o sugerencias. Contestamos en 48hs"
                                            rows="7"></textarea>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="row mt-5">
                                <div class="col-6 d-flex justify-content-end">
                                    <button type="submit" class="btn p-3 boton w-50 text-light" style="background-color: darkcyan;">Enviar</button>
                                </div>
                                <div class="col-6">
                                    <button type="reset" class="btn p-3 boton w-50 text-light">Borrar</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
